<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative; 
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      display: flex;
      flex-direction: column; /* Change to column for better layout */
      gap: 10px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="text" id="input1" placeholder="First input">
    <input type="text" id="input2" placeholder="Second input">
    <button type="button" onclick="printInputs()">Submit</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function printInputs() {
      const input1 = document.getElementById('input1').value;
      const input2 = document.getElementById('input2').value;
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = `Input 1: ${input1}, Input 2: ${input2}`;
    }
  </script>
</body>
</html>
